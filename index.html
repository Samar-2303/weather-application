<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-button">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
               <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <h4 class="country-text"></h4>
               </div> 
               <h5 class="current-data-text regular-text"></h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-image">
                <div class="weather-summary-info">
                    <h1 class="temp-text"></h1>
                    <h3 class="condition-text regular-text"></h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="conditon-info">
                        <h5 class="regular-text"></h5>
                        <h5 class="humidity-value"></h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="conditon-info">
                        <h5 class="regular-text"></h5>
                        <h5 class="wind-speed-text"></h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text"></h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"></h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">03 Jun</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"></h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text"></h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"></h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text"></h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp"></h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-text">
                    Type the name of a city in the search bar above to get the weather information.
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
            <div>
                <h1>Error</h1>
                <h4 class="regular-text">
                    Enter a valid city name to get the weather information.
                </h4>
            </div>
        </section>
    </main>   
</body>
</html>
